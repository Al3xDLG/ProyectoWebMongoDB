<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Inicio</title>

        <!-- Bootstrap CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!--Hoja de Estilos-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="js/gft/gft.css" rel="stylesheet" />
        <!--Fuentes-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <!--Icono de pestaña-->
        <link  rel="icon" href="img/favicon-32x32.png">

    </head>
    <body>
        <nav class="navbar navbar-expand-md" style="background-color: #05C4B2; padding-bottom: 0px;padding-top: 0px;">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img class="d-inline-block align-text-top" 
                         src="img/logo_navbar.jpg" 
                         alt=""  width="200px" height="100px" style="filter: brightness(1.1); mix-blend-mode: multiply;">
                </a>

                <button class="navbar-toggler" type="button" 
                        data-toggle="collapse" 
                        data-target="#navbarVideojuegos" 
                        aria-controls="navbarVideojuegos" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarVideojuegos">
                    <ul class="navbar-nav mt-auto">
                        <li class="nav-item">
                            <a class="nav-link" onclick="cargarModuloClientes();" style="cursor: pointer;">
                                <p class="text-light fs-5 ms-2 my-1">Videojuegos</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="cargarModuloEmpleados();" style="cursor: pointer;">
                                <p class="text-light fs-5 ms-2 my-1">Desarrolladoras</p>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <button
                                class="nav-link btn dropdown-toggle text-light fs-5 ms-3 mt-1" 
                                type="button" id="dropdownUsuario" data-bs-toggle="dropdown" 
                                aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownUsuario">
                                <li><a class="dropdown-item mt-0" onclick="salir();" style="cursor: pointer;">Salir</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
        </nav>

        <div class="container-fluid text-center mx-0 px-0 justify-content-center">
            <div class="container-fluid px-4">
                <p class="h1 text-bold bg-transparent mt-4 border-0">Videojuegos</p>

                <!-- Inicio migajas de Pan y botón-->
                <div class="row container-md justify-content-between">
                    <div class="col-md-6 my-3">
                        <button type="button" id="letreroFormulario" 
                                class="btn btn-outline-dark" 
                                onclick="setDetalleVisible();">
                            Abrir formulario.
                        </button>
                    </div>
                </div> <!-- Fin migajas de Pan y botón-->

                <!--Inicio de formulario-->
                <div class="container-fluid m-0" id="areaContenido" style="display: none;">
                    <form name="formEmpleado" id="formEmpleado">
                        <div class="list-group list-group-flush border-0">
                            <!-- Inicio de dentificadores -->
                            <li class="list-group-item border-0">
                                <input type="text" id="txtIdVideojuego" name="txtIdVideojuego" hidden value="">
                            </li> <!-- Fin de dentificadores -->

                            <!-- Inicio de datos personales -->
                            <li class="list-group-item border-0">
                                <div class="card border-dark">
                                    <div class="card-header fs-5 bg-headerDatos border-0">
                                        <div class="col-md-12">
                                            <i class="fa-solid fa-user"></i> Datos del videojuego
                                        </div>
                                    </div>

                                    <div class="card-body bg-warningDatos border-0">
                                        <div class="row">
                                            <!-- Nombre -->
                                            <div class="col-md-3 elementoForm">
                                                <label for="txtTitulo" class="form-label">Titulo:</label>
                                                <input type="text" id="txtTitulo" name="txtTitulo" class="form-control" placeholder="Ingresar titulo" minlength="2">
                                            </div>
                                            <!-- Clasificacion -->
                                            <div class="col-md-3 elementoForm">
                                                <label for="cmbClasificacion" class="form-label">Clasificación</label>
                                                <select name="cmbClasificacion" id="cmbClasificacion" class="form-select">
                                                    <option value="Escoge una opción" selected disabled>Escoge una opción</option>
                                                    <option value="E">E</option>
                                                    <option value="E10+">E10+</option>
                                                    <option value="T">T</option>
                                                    <option value="M">M</option>
                                                    <option value="Ao">Ao</option>
                                                    <option value="RP">RP</option>
                                                </select>
                                            </div>
                                            <!-- Fecha de publicacion -->
                                            <div class="col-md-6 elementoForm">
                                                <label class="form-label" for="fechaPublicacion">Fecha de publicación</label>
                                                <input type="date" id="fechaPublicacion" name="fechaPublicacion" class="form-control">
                                            </div>
                                            <div class="col-md-3 elementoForm">
                                                <label for="cmbDesarrolladora" class="form-label">Desarrolladora</label>
                                                <select name="cmbDesarrolladora" id="cmbDesarrolladora" class="form-select">
                                                    <option value="Escoge una opción" selected disabled>Escoge una opción</option>
                                                    <option value="E">E</option>
                                                    <option value="E10+">E10+</option>
                                                    <option value="T">T</option>
                                                    <option value="M">M</option>
                                                    <option value="Ao">Ao</option>
                                                    <option value="RP">RP</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </li><!-- Fin de datos personales -->

                        </div> <!-- Fin formulario -->
                    </form> <!-- Fin del cuerpo del formulario -->

                    <!-- zona de botones -->
                    <div class="card container-fluid bg-transparent justify-content-center py-3">
                        <div class="row justify-content-center">
                            <div class="col-sm-4 mb-3">
                                <button class="btn btn-outline-success btn-lg" id="btnSave" 
                                        onclick="guardarVideojuegos();">Guardar
                                </button>
                            </div>
                            <div class="col-sm-4 mb-3">
                                <button class="btn btn-outline-primary btn-lg" id="btnClean" 
                                        onclick="limpiarCampos();">Limpiar
                                </button>
                            </div>
                            <div class="col-sm-4 mb-3">
                                <button type="button" class="btn btn-outline-danger btn-lg" id="btnDelete" 
                                        onclick="eliminarEmpleado();" 
                                        data-bs-toggle="modal" data-bs-target="#modal-confirmarDelete">
                                    Eliminar
                                </button>
                            </div>
                        </div>
                    </div><!-- Fin de la zona de botones -->
                </div> <!-- Fin del formulario -->
            </div> <!-- Fin de contenido-->

            <div class="row">
                <div class="col-12 mt-2 mb-3">
                    <div class="card">
                        <div class="card-header" style="background-color: #bc116b; color: white">
                            <div class="col-12">
                                <i class="fa-solid fa-cart-shopping"></i> Videojuegos
                            </div>
                        </div>
                        <div class="card-body" id="listaVideojuegos">
                            <div class="row">
                                <div class="col-12 mt-2 mb-3">
                                    <div class="card">
                                        <div class="card-header" style="background-color: #bc116b; color: white">
                                            <div class="col-12">
                                                <i class="fa-solid fa-cart-shopping"></i> Videojuego
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title">Titulo</h5>
                                            <p class="card-text">Clasificación: </p>
                                            <p class="card-text">fechaSalida: </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div> <!--Fin de encabezado de tabla-->


            </div>

            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
                    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
            </script>
            <script src="js/sidebarScript.js"></script>
            <script src="js/sweetalert2.all.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
            <script src="js/datatables-simple-demo.js"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
                    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
            </script>
            <script src="js/gft/gft.js"></script>
            <script src="js/controlador_videojuegos.js">inicializar();</script>
    </body>
</html>
